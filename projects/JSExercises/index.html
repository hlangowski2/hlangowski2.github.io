<!DOCTYPE html>
<hmtl lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>
</head>
<body>
    <h1>JavaScript Exercises</h1>

    <h2>Hello World</h2>
    <button onclick="helloWorld()">Hello World!</button>

    <h2>Hello Hailee</h2>
    <button onclick="hello('Hailee')">Hello Hailee</button>

    <h2>Hello NAME</h2>
    <button onclick="helloName()">Hello NAME</button>

    <h2>Hello Confirmed</h2>
    <button onclick="helloConfirm()">Hello Confirmed</button>

    <h2>Count to Ten</h2>
    <div class="count-to-ten">
        <button onclick="countToTen()">Count to Ten</button>
    </div>

    <h2>Change Div Color</h2>
    <div id="move-div-target" class="target changed-color"></div>
    <div class="change-div-btn">
        <button onclick="changeColor()">Change the DIV</button>
    </div>

    <h2>Move Div Using a Class</h2>
    <div id="move-div-target" class="target"></div>
    <div class="move-div-btn-div">
        <button onclick="moveDivWithClass()" id="move-div-btn">Move the DIV</button>
    </div>

    <script>
        function helloWorld(){
            alert("Hello world!");
        }

        function hello(name){
            alert("Hello" + name + "!");
        }

        function helloName(){
            var name = prompt("Enter your name");
            alert("Hello" + name + "!");
        }

        function helloConfirm(){
            var name = prompt("Enter your name");
            var confirmed = confirm("Are you sure" + " is your name?");

            if (confirmed) {
                alert("Hello" + name + "!");
            }
            else {
                name = prompt("Enter your name");
                confirmed = confirm("Are you sure that's your name?");
                if (confirmed){
                    alert("Hello" + name + "!");
                }
            }
        }

        function countToTen(){
         
        }

        var isChanged = false; 

        function changeColor(){
            //document.getElementById("change-color-target").style.backgroundColor = "#fc0";
            var color; 
            
            if( !isChanged ) {
                color = "#fc0";
                isChanged = true;
            }
            else {
                color = "ccc";
                isChanged = false;
            }

            var box = document.getElementById("change-color-target");
            box.style.backgroundColor = color;

            document.getElementbyId("change-color-target").classList.toggle("changed-color");
        }

        var move = 0;

        function moveDivWithClass() {
            move += 200;
            document.getElementById("move-div-target").style.transform = "translateX(" + move + "px)";
        }

    </script>
</body>
</hmtl>
